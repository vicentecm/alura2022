<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var primeiroPar = 2;

    while (primeiroPar <= 100) {
        mostra(primeiroPar);
        primeiroPar = primeiroPar + 2;
    }

    mostra("FIM");



</script>
