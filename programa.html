<meta charset="UTF-8">

<script>

    function pulaLinha() {                    // FUNÇÃO SEM PARÂMENTRO   
        document.write("<br>");
        document.write("<br>");
    }
                                              // FUNÇÃO COM PARÂMETRO 
    function mostra(frase) {                  // debaixo dos panos fica var frase = "texto do mostra"("Flávio tem ....")
        document.write(frase);                // document.write("resultado da var frase") 
        pulaLinha();                          // chama função dentro de outra função
    }

    var ano = 2016;
    
    mostra("Flávio tem " + (ano - 1977) + " anos");
    mostra("Joaquim tem " + (ano - 1996) + " anos");

    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");

</script>
