<meta charset="UTF-8">

<h3>Álcool ou Gasolina</h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;
    var consumoComGasolina = caminhoComGasolina / tanque;
    var consumoComAlcool = caminhoComAlcool / tanque;

    document.write("O consumo com Gasolina é: " + consumoComGasolina + " Km/L");
    document.write("<br>");
    document.write("O consumo com Álcool é: " + consumoComAlcool + " Km/L");

</script>
