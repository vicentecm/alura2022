<meta charset="UTF-8">


<h1>Nossa diferença de idade é:

<script>
	
	function pulaLinha() {
		document.write("<br>");

	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 33;
	var idadeIrmao = 27;

	mostra((minhaIdade - idadeIrmao) + " anos.")


</script>
</h1>
