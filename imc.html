<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}


    var nome = prompt("Qual o seu nome?");
    var pesoInformado = prompt(nome + ", digite seu peso");
    var alturaInformada = prompt(nome + ", digite sua altura");
    var imc = calculaImc(alturaInformada, pesoInformado);

    mostra(nome + ", seu IMC é " + imc);

    if(imc >= 18.5 && imc <= 35) {
        mostra("Seu IMC está na faixa ideal.");
    }

    if (imc < 18) {
        mostra("Seu IMC está abaixo do recomendado.");
    }

    if (imc > 35) {
        mostra("Seu IMC está acima do recomendado.");

    }

    mostra("FIM");


</script>
